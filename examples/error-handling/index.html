<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tacit-DOM Error Handling Example</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .error {
        background-color: #fee;
        border: 1px solid #fcc;
        border-radius: 4px;
        padding: 15px;
        margin: 10px 0;
        color: #c33;
      }
      .success {
        background-color: #efe;
        border: 1px solid #cfc;
        border-radius: 4px;
        padding: 15px;
        margin: 10px 0;
        color: #363;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      button.danger {
        background-color: #dc3545;
      }
      button.danger:hover {
        background-color: #c82333;
      }
      .component {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 15px;
        margin: 10px 0;
      }
      .component h3 {
        margin-top: 0;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Error Handling with Try/Catch in Tacit-DOM</h1>
    <p>
      This example demonstrates how to handle errors gracefully using try/catch
      blocks instead of error boundaries.
    </p>

    <div id="app"></div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
