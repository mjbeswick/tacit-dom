<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thorix Signals Example</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }

      #app {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
        margin-right: 12px;
        transition: background-color 0.2s;
      }

      button:hover {
        background: #0056b3;
      }

      p {
        margin: 8px 0;
        padding: 8px;
        background: #f8f9fa;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
      }

      .signal-value {
        color: #007bff;
        font-weight: bold;
      }

      .computed-value {
        color: #28a745;
        font-weight: bold;
      }

      .local-signal {
        color: #ffc107;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
