<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tacit-DOM Tetris</title>
    <!-- Load chiptune2.js libraries -->
    <script>
      // Ensure proper loading order and error handling
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      // Load xmeffects.js first, then xm.js
      window.addEventListener('DOMContentLoaded', async () => {
        try {
          console.log('Loading xmeffects.js...');
          await loadScript('/xmeffects.js');
          console.log('xmeffects.js loaded');

          console.log('Loading xm.js...');
          await loadScript('/xm.js');
          console.log('xm.js loaded');

          // Check if XMPlayer is available
          if (typeof XMPlayer === 'undefined') {
            throw new Error('XMPlayer not defined after loading scripts');
          }

          console.log('jsxm library loaded successfully');

          // Signal that libraries are ready
          window.jsxmReady = true;
          window.dispatchEvent(new CustomEvent('jsxmReady'));
        } catch (error) {
          console.error('Failed to load jsxm libraries:', error);
          window.jsxmReady = false;
        }
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Courier New', monospace;
        background: #000;
        color: #fff;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
