<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64ffda"/>
      <stop offset="100%" stop-color="#1de9b6"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Subtle diagonal accents -->
  <g opacity="0.15">
    <linearGradient id="diag" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#64ffda"/>
      <stop offset="100%" stop-color="#1de9b6"/>
    </linearGradient>
    <rect x="-200" y="100" width="2600" height="6" transform="rotate(12 0 0)" fill="url(#diag)"/>
    <rect x="-300" y="420" width="2500" height="6" transform="rotate(12 0 0)" fill="url(#diag)"/>
    <rect x="-250" y="740" width="2400" height="6" transform="rotate(12 0 0)" fill="url(#diag)"/>
  </g>

  <!-- Reactive particles (very subtle) -->
  <g opacity="0.12">
    <circle cx="200" cy="220" r="3" fill="#64ffda"/>
    <circle cx="450" cy="800" r="2.5" fill="#1de9b6"/>
    <circle cx="1600" cy="300" r="2" fill="#64ffda"/>
    <circle cx="1200" cy="950" r="3" fill="#1de9b6"/>
    <circle cx="900" cy="150" r="2.5" fill="#64ffda"/>
    <circle cx="1700" cy="700" r="2" fill="#1de9b6"/>
  </g>

  <!-- Reactive signal patterns (very subtle) -->
  <g opacity="0.08" stroke="#64ffda" stroke-width="1" fill="none">
    <!-- Signal wave 1 -->
    <path d="M100 200 Q150 180 200 200 T300 200 T400 200">
      <animate attributeName="d" values="M100 200 Q150 180 200 200 T300 200 T400 200;M100 200 Q150 220 200 200 T300 200 T400 200;M100 200 Q150 180 200 200 T300 200 T400 200" dur="8s" repeatCount="indefinite"/>
    </path>
    <!-- Signal wave 2 -->
    <path d="M1400 800 Q1450 780 1500 800 T1600 800 T1700 800">
      <animate attributeName="d" values="M1400 800 Q1450 780 1500 800 T1600 800 T1700 800;M1400 800 Q1450 820 1500 800 T1600 800 T1700 800;M1400 800 Q1450 780 1500 800 T1600 800 T1700 800" dur="10s" repeatCount="indefinite"/>
    </path>
    <!-- Signal wave 3 -->
    <path d="M300 600 Q350 580 400 600 T500 600 T600 600">
      <animate attributeName="d" values="M300 600 Q350 580 400 600 T500 600 T600 600;M300 600 Q350 620 400 600 T500 600 T600 600;M300 600 Q350 580 400 600 T500 600 T600 600" dur="12s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- DOM element outlines (very subtle) -->
  <g opacity="0.06" stroke="#1de9b6" stroke-width="1" fill="none">
    <!-- Div elements -->
    <rect x="1800" y="100" width="80" height="60" rx="4"/>
    <rect x="50" y="900" width="100" height="80" rx="4"/>
    <rect x="1200" y="50" width="120" height="90" rx="4"/>
    
    <!-- Button elements -->
    <rect x="1750" y="200" width="60" height="30" rx="15"/>
    <rect x="100" y="800" width="70" height="35" rx="17.5"/>
    
    <!-- Input elements -->
    <rect x="1700" y="300" width="120" height="25" rx="12.5"/>
    <rect x="150" y="750" width="90" height="20" rx="10"/>
  </g>

  <!-- Soft vignette edges -->
  <g opacity="0.5">
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="70%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.55)"/>
    </radialGradient>
    <rect width="1920" height="1080" fill="url(#vignette)"/>
  </g>

  <!-- Watermark title (very low contrast) -->
  <g opacity="0.06" filter="url(#softGlow)">
    <text x="960" y="560" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="180" letter-spacing="12" fill="url(#accentGradient)">TACIT-DOM</text>
  </g>

  <!-- Subtle reactive flow indicators -->
  <g opacity="0.04">
    <!-- Data flow arrows -->
    <path d="M200 400 L250 400 L245 395 L250 400 L245 405" stroke="#64ffda" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.02;0.08;0.02" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M1600 600 L1650 600 L1645 595 L1650 600 L1645 605" stroke="#1de9b6" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.02;0.08;0.02" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M800 300 L850 300 L845 295 L850 300 L845 305" stroke="#64ffda" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.02;0.08;0.02" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
