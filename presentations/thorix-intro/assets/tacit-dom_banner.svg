<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1de9b6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="120" fill="url(#bgGradient)" rx="12"/>

  <!-- Background sparkles -->
  <g opacity="0.6">
    <!-- Small sparkles -->
    <circle cx="80" cy="25" r="1" fill="#64ffda"/>
    <circle cx="150" cy="45" r="0.8" fill="#1de9b6"/>
    <circle cx="220" cy="20" r="1.2" fill="#64ffda"/>
    <circle cx="300" cy="35" r="0.7" fill="#1de9b6"/>
    <circle cx="380" cy="50" r="1" fill="#64ffda"/>
    <circle cx="450" cy="25" r="0.9" fill="#1de9b6"/>
    <circle cx="520" cy="40" r="1.1" fill="#64ffda"/>
    <circle cx="600" cy="30" r="0.8" fill="#1de9b6"/>
    <circle cx="680" cy="45" r="1" fill="#64ffda"/>
    <circle cx="750" cy="35" r="0.7" fill="#1de9b6"/>

    <!-- Bottom sparkles -->
    <circle cx="120" cy="95" r="0.8" fill="#64ffda"/>
    <circle cx="200" cy="105" r="1" fill="#1de9b6"/>
    <circle cx="280" cy="90" r="0.7" fill="#64ffda"/>
    <circle cx="360" cy="100" r="1.1" fill="#1de9b6"/>
    <circle cx="440" cy="95" r="0.9" fill="#64ffda"/>
    <circle cx="520" cy="105" r="0.8" fill="#1de9b6"/>
    <circle cx="600" cy="90" r="1" fill="#64ffda"/>
    <circle cx="680" cy="100" r="0.7" fill="#1de9b6"/>
    <circle cx="750" cy="95" r="0.9" fill="#64ffda"/>
  </g>

  <!-- Main title (center) -->
  <text x="400" y="65" font-family="Impact, Arial Black, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="2px">TACIT-DOM</text>

  <!-- Simple slogan -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" fill="#64ffda" opacity="0.9" text-anchor="middle">Reactivity without the complexity</text>

</svg>
