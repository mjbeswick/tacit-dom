<svg width="728" height="90" viewBox="0 0 728 90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1de9b6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="728" height="90" fill="url(#bgGradient)" rx="8"/>

  <!-- Animated reactive particles -->
  <g opacity="0.6">
    <circle cx="50" cy="25" r="2" fill="#64ffda">
      <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="65" r="1.5" fill="#1de9b6">
      <animate attributeName="r" values="0.5;2.5;0.5" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="620" cy="20" r="1" fill="#64ffda">
      <animate attributeName="r" values="0.5;2;0.5" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Connection lines (reactive data flow) -->
  <g stroke="#64ffda" stroke-width="1" fill="none" opacity="0.4">
    <path d="M100 30 Q200 20 300 35 T500 30">
      <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M150 60 Q250 50 350 65 T550 60">
      <animate attributeName="stroke-dasharray" values="0,800;800,0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Reactive Signal Logo (replacing Thor's hammer) -->
  <g transform="translate(35, 20)" fill="url(#logoGradient)" filter="url(#glow)">
    <!-- Main signal wave -->
    <path d="M0 30 Q10 20 20 30 T40 30 T60 30 T80 30" stroke="url(#logoGradient)" stroke-width="3" fill="none" opacity="0.9">
      <animate attributeName="d" values="M0 30 Q10 20 20 30 T40 30 T60 30 T80 30;M0 30 Q10 40 20 30 T40 30 T60 30 T80 30;M0 30 Q10 20 20 30 T40 30 T60 30 T80 30" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Signal nodes -->
    <circle cx="0" cy="30" r="3" fill="#64ffda">
      <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="30" r="3" fill="#1de9b6">
      <animate attributeName="r" values="2;4;2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="30" r="3" fill="#64ffda">
      <animate attributeName="r" values="2;4;2" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="30" r="3" fill="#1de9b6">
      <animate attributeName="r" values="2;4;2" dur="1.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="30" r="3" fill="#64ffda">
      <animate attributeName="r" values="2;4;2" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Reactive flow arrows -->
    <path d="M85 25 L95 30 L85 35" stroke="#64ffda" stroke-width="2" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data flow lines -->
    <line x1="0" y1="45" x2="80" y2="45" stroke="#1de9b6" stroke-width="1" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="0,80;80,0" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- HTML tags near the signal logo -->
  <g transform="translate(125, 25)" fill="#64ffda" opacity="0.8">
    <!-- Opening div tag -->
    <text x="0" y="0" font-family="monospace" font-size="10" fill="#64ffda">&lt;div&gt;</text>
    <!-- Closing div tag -->
    <text x="0" y="25" font-family="monospace" font-size="10" fill="#64ffda">&lt;/div&gt;</text>
    <!-- Button tag -->
    <text x="0" y="12" font-family="monospace" font-size="10" fill="#1de9b6">&lt;button&gt;</text>
    <!-- Span tag -->
    <text x="40" y="8" font-family="monospace" font-size="8" fill="#64ffda" opacity="0.7">&lt;span&gt;</text>
    <!-- Input tag -->
    <text x="40" y="20" font-family="monospace" font-size="8" fill="#1de9b6" opacity="0.7">&lt;input&gt;</text>
  </g>

  <!-- Main title -->
  <text x="364" y="40" font-family="Impact, Arial Black, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" letter-spacing="2px" filter="url(#glow)">TACIT-DOM</text>

  <!-- Fun slogan -->
  <text x="364" y="65" font-family="Arial, sans-serif" font-size="12" fill="#64ffda" opacity="0.9" font-style="italic" text-anchor="middle">Reactivity without the complexity!</text>

  <!-- Reactive flow indicators -->
  <g transform="translate(300, 45)" opacity="0.7">
    <circle cx="0" cy="0" r="3" fill="#1de9b6">
      <animate attributeName="cx" values="0;50;100;150;200" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="2" fill="#64ffda">
      <animate attributeName="cx" values="0;60;120;180;240" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Tech accent lines -->
  <g stroke="#1de9b6" stroke-width="1" opacity="0.3">
    <line x1="0" y1="1" x2="728" y2="1"/>
    <line x1="0" y1="89" x2="728" y2="89"/>
  </g>
</svg>
